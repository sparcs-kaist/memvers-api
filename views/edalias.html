<!DOCTYPE html>
<html>
  <head>
    <title>SPARCS Web Edalias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="/scripts/edalias.js"></script>
  </head>

  <body>
    <div class="container">
      <button id="title" type="button" class="btn btn-light btn-lg btn-block">SPARCS Web Edalias</button>

      <div id="div-login">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Username</span>
          </div>
          <input id="un" type="text" class="form-control" placeholder="old.sparcs.org username" aria-label="id" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Password</span>
          </div>
          <input id="pw" type="password" class="form-control" placeholder="old.sparcs.org password" aria-label="pw" aria-describedby="basic-addon2">
        </div>

        <button id="login" type="button" class="btn btn-primary btn-lg btn-block">Login</button>
      </div>

      <div id="div-create" style="display:none">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
          </div>
          <input id="name" type="text" class="form-control" placeholder="mailing list name" aria-label="name" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Description</span>
          </div>
          <input id="desc" type="text" class="form-control" placeholder="short description for mailing list" aria-label="desc" aria-describedby="basic-addon2">
        </div>

        <button id="create" type="button" class="btn btn-primary btn-lg btn-block">Create</button>
      </div>

      <div id="div-forward" style="display:none">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input id="mail" type="text" class="form-control" placeholder="forwarding mail address" aria-label="name" aria-describedby="basic-addon1">
        </div>

        <button id="save" type="button" class="btn btn-primary btn-lg btn-block">Save</button>
      </div>

      <div id="div-alias" style="display:none">
        <div id="div-list"></div>
        <button id="update" type="button" class="btn btn-primary btn-lg btn-block">Update</button>
      </div>
    </div>

    <div class="modal fade" id="modal-action" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h5>Login succeeds :)</h5>
          </div>
          <div class="modal-footer">
            <button id="new" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
            <button id="fwd" type="button" class="btn btn-primary" data-dismiss="modal">Forward</button>
            <button id="edit" type="button" class="btn btn-primary" data-dismiss="modal">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-alert" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h5 id="h-alert"></h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
